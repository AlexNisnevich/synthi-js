<html>
<head>
  <!-- This includes Flocking and all its dependencies, including jQuery 2.1.3 and Infusion -->
  <script src="lib/flocking/dist/flocking-all.js"></script>
  <script src="lib/jQuery-Knob/dist/jquery.knob.min.js"></script>
</head>
<body>
  <div>
    <div style="float: left;">
      <canvas id="gfx" height="45" width="240" class=""></canvas>
      <div id="oscillator1">
        OSCILLATOR 1<br>
        <input style="float: left;" type="text" value="440" class="dialOsc1Freq" data-min="1" data-max="10000" data-width="100" data-height="100">
        <input type="text" value="5" class="dialOsc1Shape" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#0c0">
        <input type="text" value="1" class="dialOsc1SinLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
        <input type="text" value="0" class="dialOsc1RampLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
      </div>
      <div id="oscillator2">
        OSCILLATOR 2<br>
        <input type="text" value="440" class="dialOsc2Freq" data-min="1" data-max="10000" data-width="100" data-height="100">
        <input type="text" value="5" class="dialOsc2Shape" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#0c0">
        <input type="text" value="1" class="dialOsc2SquareLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
        <input type="text" value="0" class="dialOsc2TriangleLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
      </div>
      <div id="oscillator3">
        OSCILLATOR 3<br>
        <input type="text" value="1" class="dialOsc3Freq" data-min="0.05" data-max="500" data-step="0.05" data-width="100" data-height="100">
        <input type="text" value="5" class="dialOsc3Shape" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#0c0">
        <input type="text" value="1" class="dialOsc3SquareLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
        <input type="text" value="0" class="dialOsc3TriangleLevel" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
      </div>
      <div id="noiseGenerator">
        NOISE GENERATOR<br>
        <input type="text" value="1" class="dialNoiseLevel" data-min="0" data-max="10" data-width="100" data-height="100">
        <input type="text" value="5" class="dialNoiseShape" data-min="0" data-max="10" data-width="100" data-height="100" data-fgColor="#CCC">
      </div>
    </div>
    <div style="float: left;">
      <div id="envelopeShaper">
        ENVELOPE SHAPER<br>
        <input type="text" value="0.02" class="dialEnvAttack" data-min="0.01" data-max="1" data-step="0.01" data-width="100" data-height="100" data-fgColor="#c00">
        <input type="text" value="1" class="dialEnvOn" data-min="0" data-max="2.5" data-step="0.01" data-width="100" data-height="100" data-fgColor="#c00">
        <input type="text" value="1" class="dialEnvDecay" data-min="0.01" data-max="15" data-step="0.01" data-width="100" data-height="100" data-fgColor="#c00">
        <input type="text" value="1" class="dialEnvOff" data-min="0.01" data-max="10" data-step="0.01" data-width="100" data-height="100" data-fgColor="#c00">
      </div>
      <table id="patches" border="1">
        <tr>
          <td></td>
          <td>output ch 1</td>
          <td>scope</td>
          <td>output ch 2</td>
          <td>envelope</td>
          <td>osc freq 1</td>
          <td>osc freq 2</td>
          <td>osc freq 3</td>
        </tr>
        <tr>
          <td>oscillator 1</td>
          <td><input data-in="A" data-out="3" type="checkbox"></td>
          <td><input data-in="B" data-out="3" type="checkbox"></td>
          <td><input data-in="C" data-out="3" type="checkbox"></td>
          <td><input data-in="D" data-out="3" type="checkbox"></td>
          <td><input data-in="I" data-out="3" type="checkbox"></td>
          <td><input data-in="J" data-out="3" type="checkbox"></td>
          <td><input data-in="K" data-out="3" type="checkbox"></td>
        </tr>
        <tr>
          <td>oscillator 2</td>
          <td><input data-in="A" data-out="4" type="checkbox"></td>
          <td><input data-in="B" data-out="4" type="checkbox"></td>
          <td><input data-in="C" data-out="4" type="checkbox"></td>
          <td><input data-in="D" data-out="4" type="checkbox"></td>
          <td><input data-in="I" data-out="4" type="checkbox"></td>
          <td><input data-in="J" data-out="4" type="checkbox"></td>
          <td><input data-in="K" data-out="4" type="checkbox"></td>
        </tr>
        <tr>
          <td>oscillator 3</td>
          <td><input data-in="A" data-out="5" type="checkbox"></td>
          <td><input data-in="B" data-out="5" type="checkbox"></td>
          <td><input data-in="C" data-out="5" type="checkbox"></td>
          <td><input data-in="D" data-out="5" type="checkbox"></td>
          <td><input data-in="I" data-out="5" type="checkbox"></td>
          <td><input data-in="J" data-out="5" type="checkbox"></td>
          <td><input data-in="K" data-out="5" type="checkbox"></td>
        </tr>
        <tr>
          <td>noise</td>
          <td><input data-in="A" data-out="7" type="checkbox"></td>
          <td><input data-in="B" data-out="7" type="checkbox"></td>
          <td><input data-in="C" data-out="7" type="checkbox"></td>
          <td><input data-in="D" data-out="7" type="checkbox"></td>
          <td><input data-in="I" data-out="7" type="checkbox"></td>
          <td><input data-in="J" data-out="7" type="checkbox"></td>
          <td><input data-in="K" data-out="7" type="checkbox"></td>
        </tr>
        <tr>
          <td>env</td>
          <td><input data-in="A" data-out="12" type="checkbox"></td>
          <td><input data-in="B" data-out="12" type="checkbox"></td>
          <td><input data-in="C" data-out="12" type="checkbox"></td>
          <td><input data-in="D" data-out="12" type="checkbox"></td>
          <td><input data-in="I" data-out="12" type="checkbox"></td>
          <td><input data-in="J" data-out="12" type="checkbox"></td>
          <td><input data-in="K" data-out="12" type="checkbox"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="js/util.js"></script>
  <script src="js/synthi.js"></script>
  <script src="js/components.js"></script>
  <script src="js/knobs.js"></script>
  <script src="js/patchboard.js"></script>
</body>
</html>
